{% extends "base.html" %}
{% load i18n %}
x{% block content %}
<section class="main-section">
  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-md-4 col-md-offset-4">
        <h1 class="form-title text-center">{% trans 'Sign Up Here' %}</h1>
        <div class="account-wall">
          <form role="form" method="post" action=".">
            {% csrf_token %}
            <div class="form-registration">
              <p class="required field-title"><label class="required" for="id_username">
                                    {% trans 'Username:' %}</label>
                <input class="form-control" id="id_username" maxlength="30" name="username" type="text" required autofocus/>
                <span class="helptext">{% trans 'Required. 30 characters or fewer. Letters, digits and @/./+/-/_ only.' %}</span>
              </p>
              <p class="required"><label class="required" for="id_email">
                                    {% trans 'E-mail:' %}</label>
                <input class="form-control" id="id_email" name="email" type="email" required/>
              </p>
              <p class="required"><label class="required" for="id_password1">
                                    {% trans 'Password:' %}</label>
                <input class="form-control" id="id_password1" name="password1" type="password" required/>
              </p>
              <p class="required">
                <label class="required" for="id_password2">
                                        {% trans 'Password confirmation:' %}</label>
                <input class="form-control" id="id_password2" name="password2" type="password" required/>
                <span class="helptext">{% trans 'Enter the same password as before, for verification.' %}</span>
              </p>
              <button type="submit" class="btn btn-lg btn-primary btn-block">{% trans 'Submit' %}</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
